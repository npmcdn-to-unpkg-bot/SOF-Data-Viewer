<div class="card">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6"><h3>{{studyName}}</h3></div>
      <div class="col-md-3">
        <div>{{schoolName}}</div>
        <div>{{grade}}<sup>{{super}}</sup> Grade</div>
        <div>{{gender}}</div>
      </div>
      <div class="col-md-3">
        <img ng-src="http://api.adorable.io/avatars/{{studyName}}" alt="{{studyName}}'s Avatar" class="avatar">
      </div>
    </div>
    <div class="row">
      All Pictures associated with {{studyName}} for Activity {{activity}} on Day {{day}}
      <div ng-repeat="picture in studentActivityPictures">
        <div class="col-md-2">
          <img ng-src="photo.get('file')._url" class="photo-image" alt="photo.get('name')">
        </div>
      </div>
      <div>TODO</div>
    </div>
  </div>
</div>
