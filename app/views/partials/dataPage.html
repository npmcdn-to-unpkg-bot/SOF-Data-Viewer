<h1>Data Table Page</h1>
<hr/>

<div>
  <div id="data-table-div" class="col-md-6">
    <div ng-repeat="studyGroup in groups" class="data-table">
      <div class="row-fluid">
        <div>{{studyGroup.attributes.studyName}}</div>
        <!-- <table st-sticky-header id="data-table" st-table="rowCollection" class="table table-striped"> -->
        <table id="data-table-{{studyGroup.studyID}}" st-table="rowCollection" class="table table-striped">
          <thead>
            <tr>
              <th rowspan="2">Study ID</th>
              <th rowspan="2">Study Name</th>
              <!-- <th>First name</th> -->
              <!-- <th>Last name</th> -->
              <th rowspan="2">Grade</th>
              <th rowspan="2">Gender</th>
              <th             colspan="4">Day 1</th>
              <th             colspan="4">Day 2</th>
              <th             colspan="4">Day 3</th>
              <th             colspan="4">Day 4</th>
              <th             colspan="4">Day 5</th>
              <th             colspan="4">Day 6</th>
              <th             colspan="4">Day 7</th>
            </tr>
            <tr>
              <th>A</th>
              <th>B</th>
              <th>C</th>
              <th>D</th>
              <th>A</th>
              <th>B</th>
              <th>C</th>
              <th>D</th>
              <th>A</th>
              <th>B</th>
              <th>C</th>
              <th>D</th>
              <th>A</th>
              <th>B</th>
              <th>C</th>
              <th>D</th>
              <th>A</th>
              <th>B</th>
              <th>C</th>
              <th>D</th>
              <th>A</th>
              <th>B</th>
              <th>C</th>
              <th>D</th>
              <th>A</th>
              <th>B</th>
              <th>C</th>
              <th>D</th>
            </tr>
          </thead>
          <!-- Per Angular / HTML(adoption agency algorithm) problem:
                  - http://stackoverflow.com/questions/19233372/template-must-have-exactly-one-root-element-with-custom-directive-replace-true 
                  - https://github.com/angular/angular.js/issues/1459#issuecomment-150607446
           -->
          <tbody student-row ng-repeat="(student, ind) in studyGroup.students" ng-model="student">
          </tbody>
        </table>
      </div>
    </div>
  </div>  
  <div class="col-md-6">
    <div ui-view>
      <div>This is where more information will show up</div>
    </div>
  </div>  
</div>
